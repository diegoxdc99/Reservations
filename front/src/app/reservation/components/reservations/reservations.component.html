<div *ngFor="let reservation of reservations">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{reservation.user.document}}</mat-card-title>
      <mat-card-subtitle> {{reservation.flight.origin}} - {{reservation.flight.destination}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
          <div class="col-xs-2">Valor:</div> <div class="col-xs-1">{{reservation.cost | currency}}</div>
      </div>
      <div class="row">
          <div class="col-xs-2">Costo extra:</div> <div class="col-xs-1">{{reservation.extraCost | currency}}</div>
      </div>
      <div class="row">
          <div class="col-xs-2"> <strong>Total:</strong></div> <div class="col-xs-1"> <strong>{{reservation.cost+reservation.extraCost | currency}}</strong></div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
